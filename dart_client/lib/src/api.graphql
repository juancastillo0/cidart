query topResult {
  topOutput
}

mutation startService {
  startService {
    ...CompilationLogF
  }
}

fragment CompilationLogF on CompilationLog {
  message
  time
  command {
    result {
      ...ProcessExecResultF
    }
  }
  __typename
}

fragment CommandExecutionF on CommandExecution {
  command {
    name
    command
    modifiedDate
  }
  status
  durationMs
  endTime
  result {
    ...ProcessExecResultF
  }
  __typename
}

fragment ProcessExecResultF on ProcessExecResult {
  exitCode
  pid
  stderr
  stdout
  __typename
}
